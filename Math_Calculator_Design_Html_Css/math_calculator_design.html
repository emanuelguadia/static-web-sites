<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./math_calculator_design.css" />
  </head>
  <body>
    <div
      class="container-sm container-md container-lg container-xl container-xxl"
    >
      <!--1//================================================ -->
       <div class="container-use-for-platform-of-calculator">
        <div class="row bg-success">
          <div class="col-4">
            <label>To put or print the first number</label>
          </div>
          <div class="col-4">
            <label>To put the sine of operator</label>
            </div>
          <div class="col-4">
            <label>To put or print the second number</label>
          </div>
        </div>
        <!--2 //================================================ -->
        <div class="row">
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="C" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="()" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="%" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="/" />

          </div>
        </div> 
        <!-- 3//================================================ -->

        <div class="row">
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="pi" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="root" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="log" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="num" />
          </div>
      <!--4 //================================================ -->

        </div>
        <div class="row">
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="%" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="/" />
          </div> 
         <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="x" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="-" />
          </div>
        </div> 
        <!-- 5//================================================ -->
        <div class="row">
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="0" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="1" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="2" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="3" />
          </div>
        </div>
        <!-- 6//================================================ -->

         <div class="row">
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="4" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="5" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="6" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="+" />
          </div>
        </div>
        <!-- 7//================================================ -->
        <div class="row">
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="7" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="8" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="9" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="=" />
          </div>
        </div>
        <!-- 8//================================================ -->
         <div class="row">
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="+/-" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="00" />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="." />
          </div>
          <div class="col-3">
            <input class="class-input-use-for-button" type="button" value="x" />
          </div>
        </div> 
        <!-- end//================================================ -->
      </div>
    </div>

</html>
